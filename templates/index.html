<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Personal Finance Tracker</h1>
        <h2>Transaction History</h2>

        <div class="mt-3">
            <!-- Create a table to display the finance data -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each item in the finance data -->
                    {% if data %}
                        {% for transaction in data %}
                            <tr>
                                <td>{{ transaction['date'] }}</td>
                                <td>{{ transaction['category'] }}</td>
                                <td>Â£{{ '%.2f'|format(transaction['amount']) }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <!-- If no data is available -->
                        <tr>
                            <td colspan="3" class="text-center">No transactions found</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
